<!Doctype html>
<html lang = "en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday - Page 1</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', sans-serif;
    }

    .court {
      position: relative;
      background: url('court.png') no-repeat center center/cover;
      height: 100%;
      width: 100%;
    }

    .message {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: white;
      text-shadow: 1px 1px 4px #000;
    }

    .ball {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #fff, #c9dc36 70%);
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      animation: bounce 1s infinite ease-in-out;
      cursor: pointer;
    }

    @keyframes bounce {
      0%   { transform: translateX(-50%) translateY(0); }
      50%  { transform: translateX(-50%) translateY(-80px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body>
  <div class="court">
    <div class="message">Hit the ball to continue ðŸŽ¾</div>
    <div class="ball" onclick="hitBall()"></div>
  </div>

  <script>
    function hitBall() {
      const ball = document.querySelector('.ball');
      ball.style.animation = 'none'; // stop bouncing
      ball.style.transition = 'all 0.7s ease-in';
      ball.style.transform = 'translateX(150%) translateY(-300px) rotate(720deg)';

      setTimeout(() => {
        // Replace this with navigation to Page 2 later
        alert("ðŸŽ‰ Ball hit! Proceeding to Page 2...");
        // window.location.href = "page2.html";
      }, 800);
    }
  </script>
</body>
</html>
